<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* CSS  div e h1*/

    div > h1{
        color: green;
    }

    /* CSS div e p */

    div > p{
        color: blue;
    }
</style>
<body>
    <div>
        <p>Este paragrafo sera azul </p>
        <h1>texto azul ou não? ? Ele é um filho direto da div</h1>
    </div>
</body>
</html>
