<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilizando o link */
        a {
            color:green;
            text-decoration: none;
        }

        /* Quando o link é hover (passa o mouse sobre ele) */
        a:hover {
            color: #FF4136;
            font-weight: bold;
        }

        /* Quando o link é clicado (ativo) */
        a:active {
            color: #2ECC40;
        }

        /* Quando o link foi visitado */
        a:visited {
            color: #AAAAAA;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com">Visite o Google 22</a></li>
    </ul>
</body>
</html>
