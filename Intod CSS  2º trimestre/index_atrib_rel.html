<!DOCTYPE html>
<html>
<head>
    <style>
        /* Seletores de Atributo */

        a[target="_blank"] {
            background-color: #6CEBAE;
        }

        /* Seletores de Relação */
        div > p {
            color: red;
        }
        div ~ p {
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Seletores de Atributo</h2>
    <a href="https://www.microsoft.com" target="_blank">Link com target</a>

    <h2>Seletores de Relação</h2>
    <div>
        <p>Este é um parágrafo filho direto de um div.</p>
    </div>

</body>
</html>
