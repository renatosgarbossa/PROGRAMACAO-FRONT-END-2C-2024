<!DOCTYPE html> <!--tipo d arquivo html5-->
<html lang="pt-br"> <!--indica que o padrão da linguagem é brasil-->
<head> <!--tag de abertura do cabeçalho da página-->
    <meta charset="UTF-8"> <!--acentuação/caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--controla o nivel de amplificação da pagina quando carregada-->
    <title>Portfólio</title> <!--Titulo da pagina-->
</head>
<body bgcolor="#00DBA1" <> <!--Corpo da pagina--><!-- hexadecimal:#000000 (rgb)-->
        
    <header>Titulo</header>
    <h1>NIVEL 1</h1>
    <h2>NIVEL 2</h2>
    <h3>NIVEL 3</h3>       <!--Níveis de titulo-->
    <h4>NIVEL 4</h4>
    <h5>NIVEL 5</h5>
    <H6>NIVEL 6</H6>

     

    <ol>
<li> item número 1 </li>
<li> item número 2 </li>
<li> item número 3 </li>     <!--listas ordenadas e não ordenadas-->
<li> item número 4 </li>
    </ol>

<!--O Atributo Type na lista ordenada, é utilizado para desenvolver qual sistema de ordenação entre os disponiveis deverá ser aplicado 
aos itens da lista. As formas são: 

Type="1" algarismo do sistema numerico cardinal (1,2,3, etc)
Type="i" algarismos em minusculo do sistema numerico romano (i,ii,iii,iv,etc)
Type="I" algarismos em maiusculo do sistema numerico romano (I, II, III, IV, etc)
Type="a" caracateres em minusculo do sistema alfabetico(a,b,c,d,e,etc)
Type="A" caracteres maiusculos do sistema alfabetico(A,B,C,D,etc)-->


<!-- O Atributo type pode ser usado além da tag OL, a tag UL e dentro do atributo LI(personalizando apenas os itens desejados.)
Os objetivos o atributo type é realizar a alteração do tipo de marcador. O Atributo type é utilizado para definir qual o simbolo grafico, 
entre os tres tipos disponiveis para lista não-ordenada-->

<table border="1" </tr>
<th>Frutas</th>
<th>Verduras</th>
<th>Graos</th>
</tr>
<tr>
    <th>Maça</th>
    <th>Alface</th>
    <th>Arroz</th>


</tr>
</body>
</html>
